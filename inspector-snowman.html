<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="skyblue"></a-sky>
            <a-plane color="lightgreen" rotation="-90 0 0" width="100" height="100"></a-plane>
            <a-camera position="0 3.5 0"></a-camera>

            <a-sphere
                position="0 1 -3"
                radius="1"
            ></a-sphere>
            <a-sphere
                position="0 2.25 -3"
                radius="0.75"
            ></a-sphere>
            <a-sphere
                position="0 3.25 -3"
                radius="0.5"
            ></a-sphere>
            <a-cone
                position="0 3.2 -2.4"
                rotation="90 0 0"
                scale="0.1 0.4 0.1"
                color="orange"
            ></a-cone>
            <a-cylinder
                position="0 3.75 -3"
                color="black"
                height="0.1"
                radius="0.4"
            ></a-cylinder>
            <a-cylinder
                position="0 3.95 -3"
                color="black"
                height="0.3"
                radius="0.2"
            ></a-cylinder>
        </a-scene>
    </body>
</html>
